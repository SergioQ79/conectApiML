<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .image-list img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Resultados para "{{ keyword }}"</h1>

    {% if images %}
        <div class="image-list">
            {% for image in images %}
                <img src="{{ image }}" alt="{{ keyword }}" class="img-fluid">
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No se encontraron imágenes.</p>
    {% endif %}

    <a href="/" class="btn btn-primary back-button">Nueva búsqueda</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
